<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Square Tracker</title>
  <link href="../css/styles.css" rel="stylesheet">
  <script src="../index.js" defer></script>
</head>
<body>
  <div id="body-div">
    <header>
      <nav>
        <ul id="nav-header">
          <li>
            <a href="#" id="home-nav-header">Today</a>
          </li>
          <li>
            <a href="past.html" id="past">Past</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- 'Today' view -->
      <div id="today-main">
        <h1>"So, what did you do today?"</h1>
        <div id="box">
          <div id="overnight-box">
            <input type="text" placeholder="where did you sleep?" id="overnight-input">
          </div>
          <div id="input-list">
            <div class="input">
              <div class="input-icon">
                🧘
              </div>
              <h6>Yoga</h6>
            </div>
            <div class="input">
              <div class="input-icon">
                👩‍💻
              </div>
              <h6>Code</h6>
            </div>
            <div class="input">
              <div class="input-icon">
                📖
              </div>
              <h6>Read</h6>
            </div>
            <div class="input">
              <div class="input-icon">
                🚰
              </div>
              <h6>Water</h6>
            </div>
            <div class="input">
              <div class="input-icon">
                🗒️
              </div>
              <h6>Notes</h6>
            </div>
            <div class="input">
              <div class="input-icon">
                🍽
              </div>
              <h6>Food</h6>
            </div>
            <div class="input">
              <div class="input-icon">
                🍻
              </div>
              <h6>Drinks</h6>
            </div>
            <div class="input">
              <div class="input-icon">
                🚬
              </div>
              <h6>Cigs</h6>
            </div>
            <div class="input">
              <div class="input-icon">
                💊
              </div>
              <h6>Meds</h6>
            </div>
          </div>
          <div id="sleep-box">
            <div id="sleep-input-box">
              <div class="sleep-icon">
                ☀️
              </div>
              <input type="time" id="sleep-input-rise">
              <div class="sleep-icon">
                🌙
              </div>
              <input type="time" id="sleep-input-rest">
            </div>
            <div id="sleep-box-secondary">
              <label for="trouble-sleeping">trouble sleeping?</label>
              <input type="checkbox" name="trouble-sleeping" id="trouble-sleeping-input">
            </div>
          </div>
        </div>
      </div>
      <!-- 'Past' view -->
      <div id="past-main">
        <!-- Show all past boxes -->
      </div>
    </main>
    <footer>
      <span>&copy; 2019 cerosner</span>
    </footer>
  </div>
</body>
</html>
