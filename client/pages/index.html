<!DOCTYPE html>
<html lang="en">
<head>
  <title>Square Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../stylesheets/index.css" rel="stylesheet">
  <script src="../index.js" defer></script>
</head>
<body>
  <div id="body-div">
    <header>
      <nav>
        <ul id="nav-header">
          <li>
            <a href="#" id="home-nav-header">Today</a>
          </li>
          <li>
            <a href="past.html" id="past-nav-header">Past</a>
          </li>
        </ul>
      </nav>
    </header>
    <container>
      <!-- 'Today' view -->
      <div id="today-container">
        <h1>"So, what did you do today?"</h1>
        <div id="box">
          <div id="overnight-box">
            <input type="text" id="overnight-input"
            placeholder="where did you sleep?" />
          </div>
          <div id="input-box">
            <div class="input">
              <div class="input-icon">🧘</div>
              <h6>Yoga</h6>
            </div>
            <div class="input">
              <div class="input-icon">‍💻</div>
              <h6>Code</h6>
            </div>
            <div class="input">
              <div class="input-icon">📖</div>
              <h6>Read</h6>
            </div>
            <div class="input">
              <div class="input-icon">🚰</div>
              <h6>Water</h6>
            </div>
            <div class="input">
              <div class="input-icon">🗒️</div>
              <h6>Notes</h6>
            </div>
            <div class="input">
              <div class="input-icon">🍽</div>
              <h6>Food</h6>
            </div>
            <div class="input">
              <div class="input-icon">🍻</div>
              <h6>Drinks</h6>
            </div>
            <div class="input">
              <div class="input-icon">🚬</div>
              <h6>Cigs</h6>
            </div>
            <div class="input">
              <div class="input-icon">💊</div>
              <h6>Meds</h6>
            </div>
          </div>
          <div id="sleep-box">
            <div id="sleep-input">
              <div class="sleep-icon">☀️</div>
              <input type="time" id="sleep-input-rise" />
              <div class="sleep-icon">🌙</div>
              <input type="time" id="sleep-input-rest" />
            </div>
            <div id="sleep-box-secondary">
              <label>trouble sleeping?</label>
              <input type="checkbox" id="trouble-sleeping-input" />
            </div>
          </div>
        </div>
      </div>
      <!-- 'Past' view -->
      <div id="past-main">
        <!-- Show all past boxes -->
      </div>
    </container>
    <footer>
      <span>&copy; 2019 cerosner</span>
    </footer>
  </div>
</body>
</html>
